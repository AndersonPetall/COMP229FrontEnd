<div class="p-2 text-center text-white py-lg-5">
  <h3>Login Page</h3>
</div>
<hr class="mt-5 pt-5" />

<main class="container-fluid py-lg-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
      <h1 class="py-3">Please Login</h1>
      <form autocomplete="off" #form="ngForm" (ngSubmit)="login(form)">
        <fieldset class="form-group py-2">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter Username"
            id="username"
            required
            autofocus
            autocomplete="off"
            [(ngModel)]="user.username"
          />
        </fieldset>

        <fieldset class="form-group py-2">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
            id="password"
            required
            autocomplete="off"
            [(ngModel)]="user.password"
          />
        </fieldset>

        <fieldset class="form-group text-right py-2">
          <button class="btn btn-primary m-1" type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Log In
          </button>
          <button class="btn btn-secondary m-1" routerLink="/home">
            <i class="fas fa-undo"></i>
            Cancel
          </button>
          <p class="py-1">Not a member? <a href="/register">Register</a></p>
        </fieldset>
      </form>
    </div>
  </div>

  <hr class="my-5 py-5" />
</main>
